<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 자바스크립트 문자열 </title>
    <link rel="stylesheet" type="text/css" href="../js.css">
    <link rel="stylesheet" type="text/css" href="./11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- 외부 스크립트 작성 방법 -->
    <script src="./11.js"> </script>
</head>

<body>
    <header>
        <h1> 자바스크립트 배열 - 오브젝트(object) </h1>
        <a href="../index.html"><img src="../img/home.png" id="home"></a>
    </header>

    <form>
        <main>
            <section class="sec">
                <input type="text" id="txt1" name="txt1" />
            </section>
                
            <section class="sec">
                <button class="secBt1">🍎 추가</button>
                <button class="secBt1">🍌 추가</button>
                <button class="secBt1">🍉 추가</button>
                <button class="secBt1">🍊 추가</button>
                <button class="secBt1">🍋 추가</button>
            </section>

            <section class="sec">
                <button class="secBt2">🍎 삭제</button>
                <button class="secBt2">🍌 삭제</button>
                <button class="secBt2">🍉 삭제</button>
                <button class="secBt2">🍊 삭제</button>
                <button class="secBt2">🍋 삭제</button>
            </section>

            <section class="sec">
                <button class="secBt3">🍎 → 💗</button>
                <button class="secBt3">🍌 → 💛</button>
                <button class="secBt3">🍉 → 💚</button>
                <button class="secBt3">🍊 → 🧡</button>
                <button class="secBt3">🍋 → 🤍</button>
            </section>

            <section class="sec">
                <button id="secBt4_1">object→json</button>
                <button id="secBt4_2">json→object</button>
            </section>



        </main>
    </form>
</body>

</html>
