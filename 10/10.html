<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 자바스크립트 문자열 </title>
    <link rel="stylesheet" type="text/css" href="../js.css">
    <link rel="stylesheet" type="text/css" href="./10.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- 외부 스크립트 작성 방법 -->
    <script src="./10.js"> </script>
</head>

<body>
    <header>
        <h1> 자바스크립트 배열 - 로또번호 생성기 </h1>
        <a href="../index.html"><img src="../img/home.png" id="home"></a>
    </header>

    <form>
        <main>
            <section class="sec">
                <div class="div1">
                    <div class="divSpan" id="divNum">
                        <span class='sp0'>1</span>
                        <span class='sp1'>11</span>
                        <span class='sp2'>21</span>
                        <span class='sp3'>31</span>
                        <span class='sp4'>41</span>
                        <span class='sp0'>1</span>
                    </div>
                    <div class="divTxt">
                        당첨번호
                    </div>

                </div>
                <div class="divplus">
                    <span>+</span>
                </div>
                <div class="div1">
                    <div class="divSpan" id="divBonus">
                        <span class='sp1'>16</span>
                    </div>
                    <div class="divTxt">
                        보너스
                    </div>
                    
                    
                </div>
            </section>
            <section class="sec">
                <button id="makeNum">로또 번호 생성</button>
            </section>
        </main>
    </form>
</body>

</html>
