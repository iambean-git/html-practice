<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Boxoffice">
    <meta property="og:description" content="은빈이가 알려주는 영화 정보">
    <meta property="og:image" content="../img/boxoffice.jpg">
    <title> 자바스크립트 박스오피스 </title>
    <link rel="stylesheet" type="text/css" href="../js.css">
    <link rel="stylesheet" type="text/css" href="./13.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- 외부 스크립트 작성 방법 -->
    <script src="./13.js"> </script>
</head>

<body>
    <header>
        <h1> 폭탄게임 </h1>
        <a href="../index.html"><img src="../img/home.png" id="home"></a>
    </header>

    <main>
        <!-- 3x3박스영역 -->
        <section class="secbox">
            <div class="row">
                <div class="col" id="box1"> 1 </div>
                <div class="col" id="box2"> 2 </div>
                <div class="col" id="box3"> 3 </div>
            </div>

            <div class="row">
                <div class="col" id="box4"> 4 </div>
                <div class="col" id="box5"> 5 </div>
                <div class="col" id="box6"> 6 </div>
            </div>

            <div class="row">
                <div class="col" id="box7"> 7 </div>
                <div class="col" id="box8"> 8 </div>
                <div class="col" id="box9"> 9 </div>
            </div>
            
        </section>

        <!-- 버튼 영역 -->
        <section class="sec">
            <button>폭탄 섞기</button>
        </section>

        <!-- 메세지 영역 -->
        <section class="sec">
            <div id="msg"> </div>
        </section>


    </main>

    
</body>

</html>
