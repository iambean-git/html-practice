<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS 업다운 게임 </title>
    <link rel="stylesheet" type="text/css" href="../js.css">
    <link rel="stylesheet" type="text/css" href="./08.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- 외부 스크립트 작성 방법 -->
    <script src="./08.js"> </script>
</head>

<body>
    <header>
        <h1> 자바스크립트 업다운 게임 </h1>
        <a href="../index.html"><img src="../img/home.png" id="home"></a>
    </header>

    <form>
        <main>
            <section class="sec">
                
                <!-- 이미지 div -->
                <div class="imgDiv">
                    <img src="../img/what.png" id="img">
                </div>

                <div class="inputDiv">
                    <div class="col">
                        <input type="number" id="num" name="num" placeholder="숫자를 입력하세요 (1-100)">
                        <!-- <button> 확인 </button> -->
                        <input type="button" id="btn" value="확인">
                    </div>
                </div>

            </section>
        </main>
    </form>
</body>

</html>
